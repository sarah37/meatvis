<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>World Map</title>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
    /* No style rules here */
    </style>
  </head>

  <body>
    <script type="text/javascript">

      //Width and height
      var w = 1000;
      var h = 600;

      //Define map projection
      var projection = d3.geo.mercator()
                        .translate([w/2, h/2])
                        .scale([150]);

      //Define default path generator
      var path = d3.geo.path()
            .projection(projection);

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      //Load in GeoJSON data
      d3.json("world.json", function(json) {
        
        //Bind data and create one path per GeoJSON feature
        svg.selectAll("path")
           .data(json.features)
           .enter()
           .append("path")
           .attr("d", path)
           .style("fill", "#e6e6e6")
           .style("stroke", "#cccccc");


          // Load in csv data (Locations + Info)
          d3.csv("meatdata.csv", function(data) {
            svg.selectAll("circle")
               .data(data)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                 return projection([d.lon, d.lat])[0];
               })
               .attr("cy", function(d) {
                 return projection([d.lon, d.lat])[1];
               })
               .attr("r", "13")
               .style("fill", function(d) {
                 if (d.type == "Health") {return "green"}
                 else if (d.type == "CO2") {return "red"}
                 else if (d.type == "Water") {return "blue"}
                 else {return "yellow"}
               })
               .style("opacity", "0.75")
                .on("mouseover", function() {
                  d3.select(this)
                    .transition()
                    .attr("r", "18")
                    
               })
                .on("mouseout", function() {
                  d3.select(this)
                    .transition()
                    .attr("r", "13");
               })
    
      });

      
            
          });
      
    </script>
  </body>
</html>
